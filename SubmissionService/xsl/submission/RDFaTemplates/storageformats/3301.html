		<title>Place a Points of Light notice</title>
	</head>
	<body>
		<article>
			<!-- header> <h1>Place a deceased estate notice</h1> </header -->
			<div class="rdfa-data">
				<span about="noticeid:" property="dc11:publisher" content="TSO (The Stationery Office), customer.services@thegazette.co.uk" />
				<span about="noticeid:" property="gaz:isAbout" resource="this:notifiableThing" />
				<span about="noticeid:" property="prov:has_provenance" resource="provenance:" />
				<span about="noticeid:" property="prov:hasAnchor" resource="noticeid:" />
				<span about="noticeid:" property="gaz:hasNoticeCode" datatype="xsd:integer" content="3301" />
				<span resource="noticeid:" typeof="gaz:Notice honours:AwardandHonourNotice honours:PointsOfLightNotice" />
				<span resource="edition:" typeof="gaz:Edition" />
				<span about="noticeid:" property="gaz:hasNoticeNumber" datatype="xsd:integer" content="0" />
				<!--Notice Classes-->
				<span resource="noticeid:" typeof="https://www.thegazette.co.uk/def/publication#Notice"></span>
				<span resource="noticeid:" typeof="gaz:Notice honours:AwardandHonourNotice honours:PointsOfLightNotice"></span>
				<!--Notifiable Thing-->
				<span resource="this:notifiableThing" typeof="gaz:NotifiableThing honours:AwardandHonourThing" ></span>
				<!--helper-->
				<span about="this:notifiableThing" property="honours:isAwarded" resource="https://www.thegazette.co.uk/id/honour/PointsOfLight"></span>
			</div>
			<dl class="metadata">
				<dt>Notice category:</dt>
				<dd data-ui-class="category">Honours and Awards</dd>
				<dt>Notice type:</dt>
				<dd data-ui-class="notice-type">Points of Light</dd>
				<dt data-gazettes="earliestpublicationdate">Earliest publication date:</dt>
				<dd about="noticeid:" property="gaz:earliestPublicationDate" datatype="xsd:dateTime" data-required="true" />
				<dt>Edition:</dt>
				<dd>The <span about="edition:" property="gaz:editionName" datatype="xsd:string"></span> Gazette</dd>
				<dt>Notice ID:</dt>
				<dd about="noticeid:" property="gaz:hasNoticeID" data-gazettes="noticeid" />
				<dt>Notice code:</dt>
				<dd about="noticeid:" datatype="xsd:integer" property="gaz:hasNoticeCode">3301</dd>
			</dl>
			
			<div class="content" about="this:notifiableThing" data-gazettes="Notice" data-gazettes-type="3301">
			<div data-container="boilerplate"></div>
